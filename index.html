            table

                border-color:slategray;
            }


        </style>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
            var clear;
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.innerHTML);
                clear = ev;
            }

            function drop(ev) {
                ev.preventDefault();
                if (ev.target.childNodes[0].innerHTML == "")
                {
                    var data = ev.dataTransfer.getData("text");
                    ev.target.childNodes[0].innerHTML = data;
                    clear.target.innerHTML = "";
                }
            }
        </script>
